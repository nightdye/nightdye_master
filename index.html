<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://nightdye.guokevr.cn/qq/images/night.ico" type="image/x-icon">
    <title>夜染工具集</title>
    <style>
        :root{--primary:#2563eb;--dark:#0f172a;--light:#f8fafc;--card-bg:rgba(255,255,255,0.92);--shadow:0 4px 12px rgba(0,0,0,0.1);--transition:all 0.25s ease;--border-radius:12px}*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI','SF Pro Display',-apple-system,BlinkMacSystemFont,sans-serif}body{background:linear-gradient(135deg,#0f172a,#1e293b);color:#334155;min-height:100vh;padding:2rem;display:flex;flex-direction:column;line-height:1.6}.container{max-width:1200px;margin:0 auto;width:100%}header{text-align:center;margin-bottom:2.5rem;padding:1.5rem 0}.logo-container{margin-bottom:1.2rem}h1{font-size:2.5rem;font-weight:700;color:var(--light);margin-bottom:0.4rem;letter-spacing:-0.5px}.subtitle{font-size:1.1rem;color:#94a3b8;max-width:600px;margin:0 auto 1.5rem}.contact-section{margin:1.5rem 0}.contact-title{color:#cbd5e1;margin-bottom:0.8rem;font-size:1rem}.contact-buttons{display:flex;justify-content:center;gap:1rem;flex-wrap:wrap}.button{display:inline-flex;align-items:center;padding:0.7rem 1.3rem;background:rgba(37,99,235,0.15);color:#dbeafe;text-decoration:none;border-radius:8px;font-weight:600;transition:var(--transition);border:1px solid rgba(37,99,235,0.3)}.button:active{background:rgba(37,99,235,0.25);transform:translateY(0)}@media (hover:hover){.button:hover{background:rgba(37,99,235,0.25);transform:translateY(-2px)}}.tools-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(300px,1fr));gap:1.5rem;margin-top:1rem}.tool-card{background:var(--card-bg);border-radius:var(--border-radius);padding:1.8rem;box-shadow:var(--shadow);transition:var(--transition);display:flex;flex-direction:column;height:100%;border:1px solid rgba(255,255,255,0.1)}.tool-card:active{transform:translateY(-2px);box-shadow:0 6px 15px rgba(0,0,0,0.12)}@media (hover:hover){.tool-card:hover{transform:translateY(-5px);box-shadow:0 10px 25px rgba(0,0,0,0.15)}}.tool-icon{width:50px;height:50px;background:var(--primary);border-radius:10px;display:flex;align-items:center;justify-content:center;margin-bottom:1.2rem;color:white;font-size:1.3rem}.tool-card h3{font-size:1.3rem;font-weight:600;margin-bottom:0.7rem;color:#1e293b}.tool-card p{color:#64748b;line-height:1.6;margin-bottom:1.5rem;flex-grow:1}.tool-link{display:inline-flex;align-items:center;justify-content:center;padding:0.7rem 1.2rem;background:transparent;color:var(--primary);text-decoration:none;border-radius:8px;font-weight:600;transition:var(--transition);border:2px solid var(--primary)}.tool-link:active{background:var(--primary);color:white}@media (hover:hover){.tool-link:hover{background:var(--primary);color:white}}footer{text-align:center;margin-top:3rem;padding:1.5rem 0;color:#94a3b8;font-size:0.9rem;border-top:1px solid rgba(255,255,255,0.1)}@media (max-width:768px){body{padding:1.5rem}.tools-grid{grid-template-columns:1fr}h1{font-size:2rem}.tool-card{padding:1.5rem}.contact-buttons{flex-direction:row;justify-content:center;flex-wrap:wrap}}
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="https://nightdye.guokevr.cn/qq/images/night_logo_1.png" width="80" height="80" style="border-radius: 50%;box-shadow: -8px 5px 10px rgb(0 139 183);">
            </div>
            <h1>夜染工具集</h1>
            <p class="subtitle">高效、可靠、便捷</p>
            
            <div class="contact-section">
                <p class="contact-title">您可以通过以下方式联系到我：</p>
                <div class="contact-buttons">
                    <a href="mqq://card/show_pslcard?src_type=internal&version=1&card_type=group&uin=929013694" class="button">
                        <i class="fa-solid fa-comments"></i> 加入QQ群
                    </a>
                    <a href="https://qm.qq.com/q/6MbA3nVWKY" class="button">
                        <i class="fa-solid fa-comments"></i> 联系作者QQ
                    </a>
                </div>
            </div>
        </header>
        
        <main>
            <div class="tools-grid">
                <div class="tool-card">
                    <div class="tool-icon"><i class="fa-solid fa-rocket"></i></div>
                    <h3>qq快捷链接</h3>
                    <p>各种qq活动，快速跳转</p>
                    <a href="./qq/index.html" class="tool-link">使用工具</a>
                </div>
                
                <div class="tool-card">
                    <div class="tool-icon"><i class="fa-solid fa-calculator"></i></div>
                    <h3>qq等级计算</h3>
                    <p>计算qq等级升级天数</p>
                    <a href="./level/index.html" class="tool-link">使用工具</a>
                </div>
                
                <div class="tool-card">
                    <div class="tool-icon"><i class="fa-solid fa-gift"></i></div>
                    <h3>qq礼物大全</h3>
                    <p>收录了目前为止qq出过的所有礼物，可以快速跳转赠送</p>
                    <a href="./gift/index.html" class="tool-link">使用工具</a>
                </div>
                
                <div class="tool-card">
                    <div class="tool-icon"><i class="fa-solid fa-face-smile"></i></div>
                    <h3>QQ表情&字符生成工具</h3>
                    <p>提供了qq小表情的转换和使用</p>
                    <a href="./ASCII/index.html" class="tool-link">使用工具</a>
                </div>
                
                <div class="tool-card">
                    <div class="tool-icon"><i class="fa-solid fa-qrcode"></i></div>
                    <h3>二维码生成器</h3>
                    <p>生成各式各样二维码，支持名片，url，自定义内容</p>
                    <a href="./qrcode/index.html" class="tool-link">使用工具</a>
                </div>
                
                <div class="tool-card">
                    <div class="tool-icon"><i class="fa-solid fa-info-circle"></i></div>
                    <h3>细体字生成</h3>
                    <p>可以用于游戏重名，但仅供IOS用户使用</p>
                    <a href="./kx/index.html" class="tool-link">使用工具</a>
                </div>
            </div>
        </main>
        
        <footer>
            <p>© 2025 夜染工具集 | 高效开发 · 简单使用</p>
        </footer>
    </div>
    <script src="https://cdn.nightdye.cn/loader.js"></script>
</body>
</html>
